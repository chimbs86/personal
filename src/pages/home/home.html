<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <strong>Gaurav Raje</strong>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="animated fadeIn common-bg">

  <!--list of dataStructure-->
  <div class="trip card"  *ngFor="let thumb of thumbs" margin-bottom (click)="openPage(thumb.navigator)">
    <div class="background border-bottom" [ngStyle]="{'background-image': 'url(' + thumb.imgUrl+ ')'}">
      <div class="background-filter rlt">
        <div class="align-bottom" padding-left padding-right>
          <h6 class="pull-left text-white" ion-text>{{thumb.name}}</h6>
          <!--<h6 class="pull-right text-white" ion-text>{{thumb.description}}</h6>-->
          <div class="clear"></div>
        </div>
      </div>
    </div>
    <div class="padding-sm primary-bg">
      <ion-icon name="time" class="text-white"></ion-icon>
      <span ion-text class="text-white"></span>
      <span class="pull-right" ion-text color="light"> <span ion-text  class="text-green bold">{{thumb.description}}</span></span>
    </div>
  </div>

</ion-content>
